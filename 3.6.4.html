<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з об'єктом document</title>
</head>
<body>

<!-- Будь-який текстовий вміст на сторінці -->
<h1>Як справи?:)</h1>

<script>
    // Додаємо обробник події для завантаження документа
    document.addEventListener('DOMContentLoaded', function() {
        // Виводимо повідомлення при повному завантаженні документа
        alert('Документ повністю завантажено!');
    });
</script>

</body>
</html>
