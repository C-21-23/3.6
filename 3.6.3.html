<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з фокусом</title>
</head>
<body>

<input type="text" id="myInput" placeholder="Введіть текст">
<button id="myButton">Кнопка</button>

<script>
    // Отримуємо текстове поле та кнопку за допомогою їх id
    const myInput = document.getElementById('myInput');
    const myButton = document.getElementById('myButton');

    // Додаємо обробник події для отримання фокусу текстовим полем
    myInput.addEventListener('focus', function() {
        // Виводимо повідомлення при отриманні фокусу
        alert('Елемент отримав фокус!');
    });

    // Додаємо обробник події для втрати фокусу текстовим полем
    myInput.addEventListener('blur', function() {
        // Виводимо повідомлення при втраті фокусу
        alert('Елемент втратив фокус!');
    });
</script>

</body>
</html>
